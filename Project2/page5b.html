<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Path of Stealth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">     
        <h1>The Path of Stealth</h1>
        <p>To successfully navigate the Path of Stealth, you must choose your actions carefully. Select the correct sequence of actions to avoid detection and reach your objective.</p>
        <!-- Actions -->
        <div onclick="selectAction('hide', this)" class="stealth-option">Hide in the shadows</div>
        <div onclick="selectAction('run', this)" class="stealth-option">Run quickly to the next cover</div>
        <div onclick="selectAction('distraction', this)" class="stealth-option">Create a distraction</div>
        <div onclick="selectAction('wait', this)" class="stealth-option">Wait for the right moment</div>
        <!-- Buttons -->
        <button onclick="checkSequence()">Check Sequence</button>
        <button onclick="reset()">Reset!</button>
        <script>
        const correctSequence = ['hide', 'wait', 'distraction'];
        let playerSequence = [];
        function selectAction(action, element) {
            playerSequence.push(action);
            element.style.backgroundColor = 'lightblue';
        }
        function checkSequence(element) {
            if (playerSequence.length !== correctSequence.length) {
                alert('You have not completed the sequence.');
            } else {
                for (let i = 0; i < correctSequence.length; i++) {
                    if (playerSequence[i] !== correctSequence[i]) {
                        alert('You have failed the sequence.');
                        element.style.backgroundColor = '';
                        return;
                    }
                }
                alert('You have successfully navigated the Path of Stealth!');
                location.href = 'page6.html';
            }
        }
        function reset() {
            playerSequence = [];
            const stealthOptions = document.querySelectorAll('.stealth-option');
            for (let i = 0; i < stealthOptions.length; i++) {
                stealthOptions[i].style.backgroundColor = '';
            }
        }
        </script>
    </section>
</body>
</html>
