<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The First Obstacle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>The First Obstacle</h1>
        <p>As you venture deeper into the Dark Forest, you encounter a mystical guardian.
             The guardian blocks your path and poses a riddle:</p>
        <q>I speak without a mouth and hear without ears. I have no body,
             but I come alive with wind. What am I?</q>
        <form id="riddleForm" type="get" action="page5.html">
            <input type="text" id="riddleAnswer" name="riddleAnswer" 
            placeholder="Enter your answer here">
            <button type="submit" style="color: white; background-color: red;">Submit</button>
        </form>
    </section>
    <script>
        function checkAnswer() {
            let answer = document.getElementById('riddleAnswer').value;
            if (answer.toLowerCase() === 'echo') {
                location.href = 'page5.html';
            } else {
                alert('Wrong! Try again!');
            }
        }
        document.getElementById('riddleForm').addEventListener('submit', function(event) {
            event.preventDefault();
            checkAnswer();
        });
    </script>
</body>
</html>
